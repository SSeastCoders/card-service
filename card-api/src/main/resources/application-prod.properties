spring.datasource.url=jdbc:mysql:http://eastcoders-db.cvozqkbuqrrs.us-east-1.rds.amazonaws.com/bank
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none
server.port=8446
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/bootsecurity.p12
server.ssl.key-store-password=password
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=bootsecurity

eureka.client.serviceUrl.defaultZone  = ${EUREKA_URL:http://localhost:9999/eureka}
eureka.client.instance.preferIpAddress = true
spring.application.name = card-api

#log configs
logging.level.card-api=WARN
